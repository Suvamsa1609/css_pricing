<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png"/>
</head>
<body>
    <h1 class="heading">Our Pricing</h1>
    <div class="btn">
        <span>Annually</span>
        <form action="monthly.html">
            <button type="submit" class="toggle">
                <label class="switch">
                    <input type="checkbox"/>
                    <span class="slider"></span>
                </label>
            </button>
        </form>
        <span>Monthly</span>
    </div>
    <div class="container">
        <div class="card">
            <h3>Basic</h3>
            <p class="price"><span>&dollar;</span>199.99</p>
            <p class="line">500 GB Storage</p>
            <p class="line">2 Users Allowed</p>
            <p class="line b">Send upto 3 GB</p>
            <button>LEARN MORE</button>
        </div>
        <div class="card professional">
            <h3>Professional</h3>
            <p class="price"><span>&dollar;</span>249.99</p>
            <p class="line">1 TB Storage</p>
            <p class="line">5 Users Allowed</p>
            <p class="line b">Send upto 10 GB</p>
            <button>LEARN MORE</button>
        </div>
        <div class="card">
            <h3>Master</h3>
            <p class="price"><span>&dollar;</span>399.99</p>
            <p class="line">2 TB Storage</p>
            <p class="line">10 Users Allowed</p>
            <p class="line b">Send upto 20 GB</p>
            <button>LEARN MORE</button>
        </div>
    </div>
</body>
</html>
