<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png" />
</head>
<body>
    <div class="main">
        <h1 class="heading">Our Pricing</h1>
        <div class="btn">
            <span>Annually</span>
            <form action="index.html">
                <button type="submit" class="toggle">
                    <label class="switch">
                        <input type="checkbox" checked/>
                        <span class="slider"></span>
                    </label>
                </button>
            </form>
            <span>Monthly</span>
        </div>
        <div class="container">
            <div class="card bd1">
                <h3>Basic</h3>
                <div class="dollar">
                    <span>&dollar;</span>
                    <p class="price">19.99</p>
                </div>
                <!-- <p class="price"><span>&dollar;</span>199.99</p> -->
                <p class="line">500 GB Storage</p>
                <p class="line">2 Users Allowed</p>
                <p class="line b">Send up to 3 GB</p>
                <button>LEARN MORE</button>
            </div>
            <div class="card professional">
                <h3>Professional</h3>
                <div class="dollar">
                    <span>&dollar;</span>
                    <p class="price">24.99</p>
                </div>
                <p class="line">1 TB Storage</p>
                <p class="line">5 Users Allowed</p>
                <p class="line b">Send up to 10 GB</p>
                <button>LEARN MORE</button>
            </div>
            <div class="card bd2">
                <h3>Master</h3>
                <div class="dollar">
                    <span>&dollar;</span>
                    <p class="price">39.99</p>
                </div>
                <!-- <p class="price"><span>&dollar;</span>399.99</p> -->
                <p class="line">2 TB Storage</p>
                <p class="line">10 Users Allowed</p>
                <p class="line b">Send up to 20 GB</p>
                <button>LEARN MORE</button>
            </div>
        </div>
    </div>
</body>
</html>
